name: Continuous integration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'content-api/**'
      - 'podcast-api/**'
      - 'reader-api/**'
      - 'infra/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'content-api/**'
      - 'podcast-api/**'
      - 'reader-api/**'
      - 'infra/**'
      - '.github/workflows/ci.yml'
permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout sources
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Cache node packages
      uses: actions/cache@v4
      with:
        path: dashboard/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('dashboard/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup FFmpeg
      uses: AnimMouse/setup-ffmpeg@v1

    - name: Run Maven build
      run: |
        ./mvnw clean verify -Dquarkus.test.profile=test -Dquarkus.container-image.tag=1.0.0-${{ github.sha }}
      env:
        TESTCONTAINERS_RYUK_DISABLED: true
        QUARKUS_LANGCHAIN4J_AZURE_OPENAI_RESOURCE_NAME: ${{ secrets.QUARKUS_LANGCHAIN4J_AZURE_OPENAI_RESOURCE_NAME }}
        QUARKUS_LANGCHAIN4J_AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.QUARKUS_LANGCHAIN4J_AZURE_OPENAI_DEPLOYMENT_NAME }}
        QUARKUS_LANGCHAIN4J_AZURE_OPENAI_API_KEY: ${{ secrets.QUARKUS_LANGCHAIN4J_AZURE_OPENAI_API_KEY }}
        NEWSCAST_LOCATIONS_FFMPEG: ffmpeg
        CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}

    - name: Restore node packages
      run: npm install
      working-directory: dashboard
    
    - name: Run dashboard tests
      run: npm run test
      working-directory: dashboard

    - name: Package dashboard 
      run: npm run build
      working-directory: dashboard

    - name: Build dashboard docker image
      run: docker build -t ${{ secrets.CONTAINER_REGISTRY }}/newscast/dashboard:1.0.0-${{ github.sha }} .
      working-directory: dashboard

    - name: Login to container registry
      if:  ${{ github.ref == 'refs/heads/main' }}
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Push dashboard container image
      if: github.ref == 'refs/heads/main'
      working-directory: dashboard
      run: docker push ${{ secrets.CONTAINER_REGISTRY }}/newscast/dashboard:1.0.0-${{ github.sha }}

    - name: Push content-api container image
      if: github.ref == 'refs/heads/main'
      working-directory: content-api
      run: docker push ${{ secrets.CONTAINER_REGISTRY }}/newscast/content-api:1.0.0-${{ github.sha }}

    - name: Push reader-api container image
      if:  ${{ github.ref == 'refs/heads/main' }}
      working-directory: reader-api
      run: docker push ${{ secrets.CONTAINER_REGISTRY }}/newscast/reader-api:1.0.0-${{ github.sha }}
    
    - name: Push podcast-api container image
      if:  ${{ github.ref == 'refs/heads/main' }}
      working-directory: podcast-api
      run: docker push ${{ secrets.CONTAINER_REGISTRY }}/newscast/podcast-api:1.0.0-${{ github.sha }}

  deploy-to-test:
    if:  ${{ github.ref == 'refs/heads/main' }}
    name: Deploy to Azure Test Environment
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: test
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Provision Infrastructure
        run: az deployment group create --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" --template-file infra/main.bicep --parameters infra/main.bicepparam
        env:
          GIT_HASH: ${{ github.sha }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          DATABASE_ADMIN_USER: ${{ secrets.DATABASE_ADMIN_USER }}
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
          GMAIL_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GMAIL_SERVICE_ACCOUNT_CREDENTIALS }}
